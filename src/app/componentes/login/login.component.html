<form [formGroup]="loginForma">
    <p-card header="ingresar al sistema" [style]="{width: '360px'}">
        <div class="field">
            <label for="email">correo electronico</label>
            <input 
            type="text" 
            pInputText
            formControlName="email"
            name="email"
            class="w-full"
            placeholder="ingresar email"
            />
            <label for="password">contraseña</label>
            <input 
            type="password" 
            pInputText
            formControlName="private"
            name="password"
            class="w-full"
            placeholder="ingresa contraseña"
            />
            
            
        </div>
        <p-button label="ingresar" styleClass="w-full"></p-button>
        <div class="mt-2">
            ¿Ya te registraste? <a routerLink="/register">registraste</a>

        </div>
      </p-card>
</form>
